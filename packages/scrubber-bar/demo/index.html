<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: black;
      color: white;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../index.js';

    render(
      html`
        <scrubber-bar @valuechange=${valueChange}></scrubber-bar>
        <span class="value">0</span>%
      `,
      document.querySelector('#demo')
    );

    function valueChange(e) {
      document.querySelector('.value').innerHTML = e.detail.value;
    }
  </script>
</body>
</html>
