<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: black;
      color: white;
    }

    scrubber-bar {
      --trackFillColor: rgba(50, 114, 182, 0.8);
      --trackColor: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../index.js';

    render(
      html`
        <scrubber-bar
          sectionMarkerPercentages='[10, 25, 30, 50, 75]'
          @valuechange=${valueChange}>
        </scrubber-bar>
        <span class="value">0</span>%
      `,
      document.querySelector('#demo')
    );

    function valueChange(e) {
      document.querySelector('.value').innerHTML = e.detail.value;
    }
  </script>
</body>
</html>
