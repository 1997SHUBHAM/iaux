<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../transcript-view.js';

    render(
      html`
        <transcript-view
          .entries=${transcript}>
        </transcript-view>

      document.querySelector('#demo')
    );
  </script>
</body>
</html>
