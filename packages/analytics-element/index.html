<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/example-component.js"></script>
    <title>Analytics Element</title>
    <style>
      html {
        font-size: 18px;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <example-component></example-component>
    <script>
      const el = document.querySelector('example-component');

      el.addEventListener('trackClick', (e) => {
        console.log(`Click event data: ${e.detail.event}`);
      });

      el.addEventListener('trackSubmit', (e) => {
        console.log(`Submit event data: ${e.detail.event}`);
      });
    </script>
  </body>
</html>
